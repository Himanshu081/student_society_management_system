<img src="http://iccids2019.ncuindia.edu/images/ncu-logo-naac-accredited.png">
<a class="navbar-brand font-weight-bold text-center m-5"><h1>THE NORTHCAP UNIVERSITY</h1></a>
</div>

<body>
        <div class="slider">
        
            </div>
        
<div class="container-fluid">
    <div class="row">
    <div class="col bg-info text-white">
    <a class="navbar-brand bg-su"> Student Society Management System</a>
    <record-summary></record-summary>
    </div>
    </div>
    <div class="row">
        <div class="col-3 p-2">
            <button class="btn btn-block btn-outline-primary" (click)="changeSocietyname()">
            Home
            </button>
            <button *ngFor="let sem of societynames"
            class="btn btn-outline-primary btn-block"
            [class.active]="sem == selectedSocietyname" (click)="changeSocietyname(sem)">
            {{sem}}
            </button>
            <button class="btn btn-block btn-danger m-t-3" routerLink="/admin">
                Admin
                </button>
        </div>
        <div class="col-9 p-2">
        <div *ngFor="let student of students" class="card m-1 p-1 bg-light">
        <h4>
        {{student.studentname}}
        <span class="badge badge-pill badge-primary float-right">
        {{ student.branch}}
        </span>
        </h4>
        <div class="card-text bg-white p-1"> <strong>Student Id:</strong>{{student.sid}}
            <button class="btn btn-success btn-sm float-right"
                (click)="addStudentToRecord(student)">
                View Details
            </button>
        </div>
        </div>
        <div class="form-inline float-left mr-1">
            <select class="form-control" [value]="studentsPerPage"
            (change)="changePageSize($event.target.value)">
            <option value="3">3 per Page</option>
            <option value="4">4 per Page</option>
            <option value="6">6 per Page</option>
            <option value="8">8 per Page</option>
            </select>
            </div>
            <div class="btn-group float-right">
            <button *counter="let page of pageCount" (click)="changePage(page)"
            class="btn btn-outline-primary"
            [class.active]="page == selectedPage">
            {{page}}
            </button>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
