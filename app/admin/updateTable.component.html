<div class="form-check">
        <label class="form-check-label">
        <input type="checkbox" class="form-check-input" [(ngModel)]="includeShipped"/>
        Display Update
        </label>
        </div>
        <table class="table table-sm">
        <thead>
        <tr><th>Name</th><th>Z</th><th colspan="2">Record</th><th></th></tr>
        </thead>
        <tbody>
        <tr *ngIf="getOrders().length == 0">
        <td colspan="5">There are no update</td>
        </tr>
        <ng-template ngFor let-o [ngForOf]="getOrders()">
        <tr>
        <td>{{o.name}}</td><td>{{o.z}}</td>
        <th>Student</th><th>Q</th>
        <td>
        <button class="btn btn-warning" (click)="markShipped(o)">
        Done
        </button>
        <button class="btn btn-danger" (click)="delete(o.id)">
        Delete
        </button>
        </td>
        </tr>
        <tr *ngFor="let line of o.cart.lines">
        <td colspan="2"></td>
        <td>{{line.student.name}}</td>
        <td>{{line.q}}</td>
        </tr>
        </ng-template>
        </tbody>
        </table>
